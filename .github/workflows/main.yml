name: Main

on:
  pull_request:
  push:
    branches:
    - main
    tags:
    - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: ^1.19.3

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run tests
      run: go test -v ./...

  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Set up Just
      run: curl https://just.systems/install.sh | sudo bash -s -- --to /usr/local/bin

    - name: Configure environment
      id: context
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

    - name: Release
      uses: goreleaser/goreleaser-action@v3
      with:
        distribution: goreleaser
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to registry
      run: |
        docker login \
          -u ${{ github.actor }} \
          -p ${{ secrets.GITHUB_TOKEN }} \
          ${{ env.REGISTRY }}

    - name: Build image
      run: |
        just build ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} ${{ steps.context.outputs.tag }}
        just load ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} ${{ steps.context.outputs.tag }}
    
    - name: Push image
      run: |
        docker push -a ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
